                            </svg></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-profile"
                            href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com/"><img
                                src="./assets/img/user-photo.jpg" alt=""></a>
                    </div>
                </li>
            </ul>
        </nav>

    <!-- Main - Search Bar -->
    <main class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./assets/img/google-logo.png" alt="Google Logo">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>

            <div class="search-btns">
                <button id="search-btn" class="google-search-btn">Pesquisa Google</button>
                <button id="lucky-btn" class="google-lucky-btn">Estou com sorte</button>
            </div>

            <div class="language">
                <p>Disponibilizado pelo Google em: <a href="">English</a></p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-upper">
            <p>Brasil</p>
        </div>

        <div class="lower-footer">
            <ul class="footer-left">
                <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
                <li><a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>

            </ul>
       
            <ul class="footer-Right">
                <li><a href="https://google.com/search/howsearchworks/?fg=1">Privacidades</a></li>
                <li><a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a></li>
                <li><a href="">Configurações</a></li>
        
            </ul>

        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
